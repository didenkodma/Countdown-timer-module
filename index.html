<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countdown Timer</title>
   <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

   <h1 class="h1">Обратный отсчет до моего дня рождения</h1>
   <div class="timer-container">

      <div class="timer-inner days">
         <div>00</div>
         <div>дни</div>
      </div>
      <div class="timer-inner hours">
         <div>00</div>
         <div>часы</div>
      </div>
      <div class="timer-inner minutes">
         <div>00</div>
         <div>минуты</div>
      </div>
      <div class="timer-inner seconds">
         <div>00</div>
         <div>секунды</div>
      </div>

      <h1 class="h1"></h1>

   </div>


   <!-- My JS script -->
   <script src="/js/script.js"></script>

</body>

</html>
